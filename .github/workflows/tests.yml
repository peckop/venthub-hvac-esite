name: Tests (manual)

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --prefer-offline

      - name: Run stable test subset
        run: pnpm exec vitest run src/pages/checkout/__tests__/buildPaymentRequest.test.ts src/pages/checkout/__tests__/ReviewSummary.test.tsx src/pages/account/__tests__/AccountSecurityPage.test.tsx --run

      # To run the full test suite manually, replace the above run with:
      # run: pnpm test -- --run
