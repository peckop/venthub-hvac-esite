name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "**/*.png"
      - "**/*.jpg"
  pull_request:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "**/*.png"
      - "**/*.jpg"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      # Type check
      - run: npx tsc --noEmit

      # Build (Vite)
      - run: npm run build:ci

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - name: Lint (blocking on errors)
        run: npx eslint .

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm test -- --ci --passWithNoTests

