name: Verify Vite Env

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - name: Check required Vite env vars
        run: |
          if [ -z "${VITE_SUPABASE_URL}" ] || [ -z "${VITE_SUPABASE_ANON_KEY}" ]; then
            echo "::error::Missing Vite env vars. Please set VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY in repository secrets or your deploy environment."
            exit 1
          fi
          echo "All required Vite env vars are set."
