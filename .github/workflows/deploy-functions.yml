name: Deploy Supabase Functions

on:
  workflow_dispatch:

concurrency:
  group: deploy-functions-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Show CLI version
        run: supabase --version

      - name: Validate secrets
        run: |
          if [ -z "${SUPABASE_ACCESS_TOKEN}" ] || [ -z "${SUPABASE_PROJECT_REF}" ]; then
            echo "::error::Missing SUPABASE_ACCESS_TOKEN or SUPABASE_PROJECT_REF secrets";
            exit 1;
          fi

      - name: Deploy order-validate
        run: supabase functions deploy order-validate --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy iyzico-payment
        run: supabase functions deploy iyzico-payment --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy iyzico-callback
        run: supabase functions deploy iyzico-callback --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy shipping-webhook
        run: supabase functions deploy shipping-webhook --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy shipping-status
        run: supabase functions deploy shipping-status --project-ref "$SUPABASE_PROJECT_REF"

      - name: List functions
        run: supabase functions list --project-ref "$SUPABASE_PROJECT_REF"

