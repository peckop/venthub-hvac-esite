<!doctype html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Basic SEO: keep these static for first paint -->
  <title>VentHub | HVAC Ürünleri ve Çözümleri</title>
  <meta name="description" content="Endüstriyel havalandırma (HVAC) ürünleri ve çözümlerini keşfedin. Hızlı teslimat, 2 yıl garanti ve uzman desteği." />
  <link rel="canonical" href="/" />

  <!-- Open Graph / Twitter defaults (Seo.tsx bunları dynamic olarak günceller) -->
  <meta property="og:title" content="VentHub" />
  <meta property="og:description" content="HVAC ürünleri ve çözümleri" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/images/hvac_heat_recovery_7.png" />
  <meta property="og:locale" content="tr_TR" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/favicon.svg" />

  <!-- Preconnects for faster first byte on external origins -->
  <link rel="preconnect" href="%VITE_SUPABASE_URL%" crossorigin>
  <link rel="dns-prefetch" href="%VITE_SUPABASE_URL%">
  
  <!-- Font optimization for faster text rendering -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
  
  <!-- Preload critical fonts -->
  <style>
    /* Critical CSS for immediate font display - async load fonts */
    .async-font { font-display: swap; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    
    /* Critical above-the-fold styles to prevent layout shift */
    body { 
      font-display: swap; 
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      color: #374151;
    }
    
    /* Critical layout and utility classes */
    .min-h-screen { min-height: 100vh; }
    .bg-white { background-color: #ffffff; }
    .relative { position: relative; }
    .flex { display: flex; }
    .grid { display: grid; }
    .hidden { display: none; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .mx-auto { margin-left: auto; margin-right: auto; }
    .px-4 { padding-left: 1rem; padding-right: 1rem; }
    .py-20 { padding-top: 5rem; padding-bottom: 5rem; }
    .max-w-7xl { max-width: 80rem; }
    .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
    .font-bold { font-weight: 700; }
    .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
    
    /* Critical hero section styles */
    .hero-gradient { 
      background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 50%, #f9fafb 100%);
    }
    
    /* Prevent FOUC for hero section */
    #root > div:first-child {
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 50%, #f9fafb 100%);
    }
    
    /* Loading placeholder for critical images */
    .hero-img-placeholder {
      width: 100%;
      height: 400px;
      background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
      border-radius: 0.75rem;
    }
    
    @media (min-width: 1024px) {
      .lg\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .lg\:text-6xl { font-size: 3.75rem; line-height: 1; }
      .lg\:px-8 { padding-left: 2rem; padding-right: 2rem; }
    }
  </style>

  <!-- Preload key LCP image of the hero for faster rendering on homepage only -->
  <!-- Note: to avoid warnings on non-home routes, keep preload only on root path build or remove. Using eager+fetchpriority in HeroSection already covers LCP. -->
  <!-- Removed to prevent preload-not-used warnings across admin routes. -->
  <!-- <link rel="preload" as="image" href="/images/industrial_HVAC_air_handling_unit_warehouse.jpg" fetchpriority="high"> -->
  <!-- You can add more preconnects (e.g., CDN) as needed -->
</head>

<body class="overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
